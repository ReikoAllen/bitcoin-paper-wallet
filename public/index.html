<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Paper Wallet Generator</title>
    <link rel="icon" type="image/png" href="img/Bitcoin.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Bitcoin Paper Wallet Generator</h1>
    <button id="generateWalletButton" onclick="generateWallet()">Generate Wallet</button>
    <div id="walletWarning" style="margin-top:20px; color:#b22222; font-weight:bold;"></div>

    <div class="wallet-section">
        <div class="wallet-item hidden" id="publicSection">
            <h2>Bitcoin Address (Public)</h2>
            <img id="publicQr" src="" alt="Public QR Code">
            <p class="address" id="publicAddress"></p>
        </div>
        <div class="wallet-item hidden" id="privateSection">
            <h2>Private Key</h2>
            <img id="privateQr" src="" alt="Private QR Code">
            <p class="address" id="privateKey"></p>
        </div>
    </div>

    <div id="canvasContainer" style="margin-top: 20px; display: flex; justify-content: center; align-items: flex-start; gap: 20px;">
        <!-- Canvas for the front side -->
        <div id="frontCanvasWrapper" class="hidden">
            <canvas id="frontCanvas"></canvas>
        </div>
        <!-- Back side image -->
        <div id="backImageWrapper" class="hidden">
            <img id="backImage" src="/img/back.png" alt="Back Side" style="display:block;">
        </div>
    </div>

    <!-- Move download buttons here -->
    <div style="margin-top: 20px;">
        <button id="downloadPDFButton" class="hidden" onclick="downloadPDF()">Download as PDF</button>
        <button id="downloadPNGButton" class="hidden" onclick="downloadPNG()">Download as PNG</button>
    </div>

    <div style="margin-top: 20px;">
        <button id="checkBalanceButton" class="hidden" onclick="checkBalance()">Check Balance</button>
        <p id="balanceResult" style="font-weight: bold; color: #007BFF;"></p>
    </div>

    <div id="seedPhraseSection" style="margin-top: 20px; display: none;">
      <button id="showMnemonicBtn" onclick="showMnemonic()">Show Seed Phrase</button>
      <span id="mnemonic" style="display:none; font-weight:bold;"></span>
      <br>
      <button id="showPassphraseBtn" onclick="showPassphrase()">Show Passphrase</button>
      <span id="passphrase" style="display:none; font-weight:bold;"></span>
    </div>

    <!-- Add this above or near your Generate Wallet button -->
    <div style="margin-top: 20px;">
      <label for="passphraseInput"><strong>Optional Passphrase:</strong></label>
      <input type="text" id="passphraseInput" placeholder="Enter passphrase (optional)">
    </div>

    <script src="script.js"></script>
</body>
</html>
